{% extends "layout.html" %}
{% block content %}
    {% for room in rooms %}
            <div class="card w-50 p-3 rounded">
  				<div class="card-header rounded">
              		<h3><a class="article-title" href="#">{{ room.roomname }}</a></h3>
              	</div>
              	<div class="card-body">
              		<p class="card-text">{{ room.primaryuse }} | {{ room.campusname }}</p>
              	</div>
            </div>
     {% endfor %}
{% endblock content %}
